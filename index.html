<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background: rgb(15, 73, 15);
      }

      .error {
        background: rgb(109, 7, 7);
      }
    </style>
    <title>Book List</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div
            class="card card-body mt-5"
            style="border-radius: 20px; background-color: rgb(235, 235, 235);"
          >
            <h1 id="heading display-5 pb-3" style="text-align: center;">
              Nash's Book List
            </h1>
            <form id="book-form">
              <div>
                <label for="title">Book</label>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter Title"
                  />
                </div>
                <label for="author" style="padding-top: 5px;">Author</label>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="Enter Name"
                  />
                </div>
                <label for="isbn" style="padding-top: 5px;">ISBN #</label>
                <div>
                  <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    placeholder="If desired"
                  />
                </div>
                <input
                  id="addBook"
                  type="button"
                  value="Add Book To Read"
                  style="margin-top: 5px; background-color: rgb(123, 201, 123);"
                />
                <input
                  id="readBook"
                  type="button"
                  value="I've Read This One"
                  style="margin: 5 0 0 3; background-color: rgb(134, 183, 247);"
                />
              </div>
            </form>

            <br />
            <table class="table col-md-12 mx-auto">
              <thead>
                <tr>
                  <th>Titles Added</th>
                  <th>Author</th>
                  <th>ISBN #</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="addBook-list"></tbody>
            </table>
            <table class="table col-md-12 mx-auto">
              <thead>
                <tr>
                  <th>Titles Read</th>
                  <th>Author</th>
                  <th>ISBN #</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="readBook-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="appes6.js"></script>
  </body>
</html>
